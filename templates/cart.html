<html>

<head></head>

<body>
    <p>
        Cart:<br>
        {% if cart %}

        {% for i in range(cart | length) %}
        {{ cart[i] }}<br>
        {% endfor %}
        {% else %}
    <p>Nothing added to cart</p>
    {% endif %}
    </p>
    <form id="cart" method="POST" action="/clear_cart">
        <input type="submit" value="Clear Cart">
    </form>
</body>

</html>
