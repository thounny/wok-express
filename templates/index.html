<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wok Express | PTC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='style.css' ) }} />
</head>


<body>
    <div class="site-logo">Wok Express</div>
    <div class="navbar">
        <div class="site-info">menu / location</div>
        <div class="site-menu">
            <div class="menu-item">about</div>
            <div class="menu-item"><a href="order">Order Now</a></div>
            <div class="menu-item">reviews</div>
            <div class="menu-item">contact</div>
        </div>
    </div>
    <div class="foodreel">view food</div>
    <div class="container">
        <div class="wrapper-img">
            <div class="box"></div>
            <div>
                <img class="image" src="static/wok-sticker.png" alt="wok-express-sticker" />
            </div>
        </div>
        <div class="circle-shape"></div>
        <div class="circle-shape-2"></div>
        <div class="circle-shape-3"></div>
        <div class="blocks">
            <div class="block-1 block">W</div>
            <div class="block-2 block">O</div>
            <div class="block-3 block">K</div>
        </div>
    </div>

    <script>
        TweenMax.to(".block-1", 2, {
            x: "-180",
            y: "-100",
            scale: "2.4",
            ease: Expo.easeInOut,
        });

        TweenMax.to(".block-2", 2, {
            x: "-180",
            y: "200",
            scale: "1.2",
            ease: Expo.easeInOut,
        });

        TweenMax.to(".block-3", 2, {
            x: "180",
            y: "-240",
            scale: "1.6",
            ease: Expo.easeInOut,
        });


        TweenMax.to(".box", 2.4, {
            y: "-100%",
            ease: Expo.easeInOut,
        });

        TweenMax.from(".circle-shape", 2.4, {
            scale: "0",
            ease: Expo.easeInOut,
        });
        TweenMax.from(".circle-shape-2", 2.4, {
            scale: "0",
            ease: Expo.easeInOut,
        });
        TweenMax.from(".circle-shape-3", 2.4, {
            scale: "0",
            ease: Expo.easeInOut,
        });
        TweenMax.from(".navbar > div", 1.6, {
            opacity: 0,
            y: 60,
            ease: Expo.easeInOut,
            delay: 0.6,
        });
        TweenMax.from(".site-logo", 1.6, {
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut,
            delay: 0.6,
        });
        TweenMax.from(".foodreel", 1.6, {
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut,
            delay: 0.6,
        });
        TweenMax.from(".image", 1.6, {
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut,
            delay: 0.6,
        });
        TweenMax.staggerFrom(
            ".site-menu > div",
            1,
            {
                opacity: 0,
                y: 60,
                ease: Power2.easeOut,
            },
            0.2
        );
    </script>
</body>

</html>
